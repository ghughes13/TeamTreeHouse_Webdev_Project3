 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>The Code Review Form</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="css/styles.css">

 </head>

 <body>

   <header>
   <h1> The Code Review </h1>
   </header>

   <div class="wrapper">

   <h2> Signup for our newsletter </h2>
   <p> Get the latest news on how your code is doing right in your inbox </p>

   <hr>

   <form>
     <fieldset class="top">

       <legend> Contact Information </legend>
       <div class="box">
       <label> Full Name </label>
       <input type="text" id="name" name="user_name" placeholder="Required">
       </div>

       <div class="box">
       <label> Email Address </label>
       <input type="text" id="email" name="user_email" placeholder="Required">
       </div>

       <div class="box">
       <label> Phone Number </label>
       <input type="text" id="number" name="user_number" placeholder="(111) 111-111">
       </div>

       <div class="box">
       <label> Street Address </label>
       <input type="text" id="address" name="user_address" placeholder="Optional">
       </div>

       <div class="box">
       <label> City </label>
       <input type="text" id="city" name="user_city" placeholder="Optional">
       </div>

       <div class="box">
       <label> State </label>
       <input type="text" id="name" name="user_name" placeholder="Choose State">
       </div>

       <div class="box">
       <label> Zip Code </label>
       <input type="text" id="zip" name="user_zip" placeholder="Optional">
       </div>

     </fieldset>

     <hr>

     <fieldset "bottom">
     <legend> Newsletter </legend>
     <label> Select the newsletters you would like to recieve </label>

     <div class="box">
     <input type="checkbox">
     <label> HTML News </label>
     </div>
     <div class="box">
     <input type="checkbox">
     <label> CSS News </label>
     </div>
     <div class="box">
     <input type="checkbox">
     <label> Javascript News </label>
     </div>

     <label> Newletter Format </label>

     <div class="box">
     <input type="radio" id="format">
     <label> HTML </label>
     </div>

     <div class="box">
     <input type="radio" id="format">
     <label> Plain Text </label>
     </div>

     <p> Other topics you'd like to hear about </p>

     <div class="box">
     <textarea> </textarea>
     <button type="submit">Sign Up</button>
     </div>

     <p>Copyright The Code Review</p>


   </form>
  </div>
 </body>

 </html>
