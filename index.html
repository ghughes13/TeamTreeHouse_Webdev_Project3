 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>TITLE</title>
     <meta name="description" content="DESCRIPTION">
    <link rel="stylesheet" href="css/styles.css">

 </head>

 <body>

   <h1> The Code Review </h1>

   <h2> Signup for our newsletter </h2>
   <p> Get the latest news on how your code is doing right in your inbox </p>

   <hr>

   <form>
     <fieldset>

       <legend> Contact Information </legend>
       <label> Full Name </label>
       <input type="text" id="name" name="user_name" placeholder="Required">

       <label> Email Address </label>
       <input type="text" id="email" name="user_email" placeholder="Required">

       <label> Phone Number </label>
       <input type="text" id="number" name="user_number" placeholder="(111) 111-111">

       <label> Street Address </label>
       <input type="text" id="address" name="user_address" placeholder="Optional">

       <label> City </label>
       <input type="text" id="city" name="user_city" placeholder="Optional">

       <label> State </label>
       <input type="text" id="name" name="user_name" placeholder="Choose State">

       <label> Zip Code </label>
       <input type="text" id="zip" name="user_zip" placeholder="Optional">

     </fieldset>

     <hr>

     <fieldset>
     <legend> Newsletter </legend>
     <label> Select the newsletters you would like to recieve </label>
     <input type="checkbox">
     <label> HTML News </label>
     <input type="checkbox">
     <label> CSS News </label>
     <input type="checkbox">
     <label> Javascript News </label>
     <label> Newletter Format </label>
     <input type="radio" id="format">
     <label> HTML </label>
     <input type="radio" id="format">
     <label> Plain Text </label>

     <p> Other topics you'd like to hear about </p>

     <textarea> </textarea>

     <button type="submit">Sign Up</button>


   </form>
 </body>

 </html>
